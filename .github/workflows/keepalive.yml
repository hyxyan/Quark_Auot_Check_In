name: Repository Keepalive

on:
  schedule:
    - cron: '0 12 * * 1'  # 每周一中午 UTC 时间运行
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update activity log
        run: |
          git config --global user.name "hyxyan"
          git config --global user.email "153878395@qq.com"
          echo "Last active: $(date)" >> .github/keepalive.log
          git add .github/keepalive.log
          git commit -m "chore: update keepalive log" || exit 0
          git push
