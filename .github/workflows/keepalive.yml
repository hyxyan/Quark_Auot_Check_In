name: Repository Keepalive

on:
  schedule:
    # 每周一中午 UTC 时间运行（低频安全）
    - cron: '0 12 * * 1'
  workflow_dispatch:  # 允许手动触发

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README timestamp
        run: |
          sed -i "s/Last active:.*/Last active: $(date)/" README.md
          git add README.md
          git commit -m "docs: update last active time" || exit 0
          git push
