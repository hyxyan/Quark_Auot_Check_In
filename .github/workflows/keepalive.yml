name: Repository Keepalive

on:
  schedule:
    - cron: '0 12 * * 1'  # 每周一中午 UTC 时间运行
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README timestamp
        run: |
          # 设置 Git 身份
          git config --global user.name "hyxyan"
          git config --global user.email "153878395@qq.com"
          
          # 更新 README.md 中的时间戳
          sed -i "s/Last active:.*/Last active: $(date)/" README.md
          
          # 提交更改
          git add README.md
          git commit -m "docs: update last active time" || exit 0
          git push
